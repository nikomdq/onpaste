<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.2.0.js" type="text/javascript"></script>
        <script>
            var lastpaste = null;
            function render(res) {
                $("table").html("<thead></thead><tbody></tbody>");
                res.split(/\n/).forEach(function (r, ir) {
                    var des = (ir === 0) ? "thead" : "tbody";
                    var cs = (ir === 0) ? "th" : "td";
                    var l = "<tr>";
                    r.split(/\t/).forEach(function (c, ic) {
                        l += "<" + cs + ">" + c + "</" + cs + ">";
                    });
                    l += "</tr>";
                    $("table " + des).append(l);

                });
            }
        </script>
    </head>
    <body>
        <textarea onpaste="var e = this;setTimeout(function(){lastpaste = e.value;  render(e.value);});" style='height:300px;width:100%'></textarea>
        <table style='width:100%' border='1'></table>
    </body>
</html>
